<!-- Toolbar -->
<section>
  <mat-toolbar color="primary">
    <span>AI Model Application</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddCommandForm()">
      ADD AI COMMAND
    </button>
  </mat-toolbar>

</section>

<div class="content" role="main">
  <!-- HEADER -->
  <app-header [title]="title"></app-header>


  <!-- Next Steps -->
  <h2>AI Model</h2>
  <p>Type in a command for the bot:</p>

  <div class="mt-3">
    <a (click)="openAddCommandForm()"> Click to get started.
      <div>
        <button class="ms-2" mat-raised-button color="primary">CLICK ME</button>
      </div>
    </a>
  </div>



  <section>
    <div class="main-body" *ngIf="$getSentiments | async">

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Positive" #input>
      </mat-form-field>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Input command -->
          <ng-container matColumnDef="command">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User's Input </th>
            <td mat-cell *matCellDef="let row"> {{row.command}}</td>
          </ng-container>

          <!-- Sentiment Column -->
          <ng-container matColumnDef="sentiment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sentiments </th>
            <td mat-cell *matCellDef="let row"> {{row.sentiment}}</td>
          </ng-container>

          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
            <td mat-cell *matCellDef="let row">

              <button mat-icon-button color="primary" (click)="openDetailsPage(row)">
                <mat-icon>open_in_new</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </section>
